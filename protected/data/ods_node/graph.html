<html>
	<head>
<meta charset="UTF-8">
		<title>Sample Realtime Stats</title>
		<style>
			dd,dt {
				float:left;
				margin:0;
				padding:5px;
				clear:both;
				display:block;
				width:100%;

			}
			dt {
				background:#ddd;
			}
			time {
				color:gray;
			}
		</style>
	</head>
	<body>
        <time></time>
    <script src="socket.io/socket.io.js"></script>
    <script src="http://localhost/assets/jquery-latest.min.js"></script>
    <script src="http://localhost/assets/highcharts.js"></script>
    <script src="http://localhost/assets/exporting.js"></script>
    <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script>
       var host='http://localhost:8000';
        var chart; 
        var socket = io.connect(host);
        socket.on('connect',function(){
          socket.emit('join','test');
          series=[];
        });

       socket.on('graph',function(data){
        var series=[];
         var perhr={};
         var temp='';
         $.each(data.chartdata,function(k,v){
           if(v.id==0)
            return;
           if(v.id != temp){
             var obj={name:v.name,data:[]};
             perhr[v.id]=obj;
           }
           perhr[v.id].data.push([v.tstamp*1000,v.cnt]);
           temp=v.id;
         });
         $.each(perhr,function(k,v){
           var name = v.name;
           series.push({ name:name,data:v.data})
         });
         loadChart(series);
       });

      socket.on('seriesUpdate',function(data){
        nch=chart.series[data.chart[0]-1].data[0];
        nch.update(nch.y+1);
      });
    Highcharts.setOptions({
      global: {
          useUTC: false
      }
    });
    function loadChart(series){
      var dt=new Date();
      var d1 =  new Date( dt.getFullYear(),dt.getMonth(),dt.getDate()).getTime();
      var d2 =  new Date( dt.getFullYear(),dt.getMonth(),dt.getDate()+1).getTime();
      var options = {
            chart: {
               renderTo: 'chart',
            },
            credits:{
               enabled:false,
            },
            title: {
                text: 'No. of Orders Per Hour',
                x: -20 //center
            },
            subtitle: {
                text: '',
                x: -20
            },
            xAxis: {
              type:'datetime',
              tickInterval: 3600 * 1000,
              min: d1,
              max: d2,
                dateTimeLabelFormats : {
                 hour: '%I %p',
                },
            },
            yAxis: {
                title: {
                    text: 'No. Of Orders'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series:series
         };
         chart = new Highcharts.Chart(options);
    }
    </script>



    </body>
</html>
